openapi: 3.0.4
info:
  title: QRead.backend - OpenAPI 3.0
  description: |-
    Backend for our QRead FYP project
  version: "1.0"
externalDocs:
  description: Project repository
  url: https://github.com/QRead-app/QRead.backend
servers:
  - url: http://127.0.0.1
tags:
  - name: Borrower
    description: APIs for borrowers
  - name: Librarian
    description: APIs for librarians
  - name: Admin
    description: APIs for admins
paths:
  /forgot-password:
    post:
      summary: Forgot password
      description: This API is only for librarian and borrower. An email will be sent to the user which should be followed by an API call to /reset-password
      tags:
        - Librarian
        - Borrower
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: test@email.com
      security: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Reset password email sent"
        "400":
          description: Error operations
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Missing email field
              examples:
                Missing email:
                  value:
                    error: Missing email field
                Invalid email:
                  value:
                    error: Invalid email test.com
        "401":
          description: Authentication error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Admin cannot use this service
        "404":
          description: Email not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Email not found"
  /reset-password:
    post:
      summary: Reset password
      description: This API is only for librarian and borrower. The user should arrived at the API from their email link to reset password
      tags:
        - Librarian
        - Borrower
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                secret:
                  type: string
                  example: a83nfjgh49alsken4b2hf84jvka1248fb
                password:
                  type: string
                  example: examplePassword123
      security: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password successfully updated"
        "400":
          description: Error operations
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Missing email field
              examples:
                Missing secret:
                  value:
                    error: Missing secret field
                Missing password:
                  value:
                    error: Missing password field
        "401":
          description: Wrong secret
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Wrong secret a83nfjgh49alsken4b2hf84jvka1248fb
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User does not exist"
  /{account_type}/login:
    post:
      summary: Authenticate user
      description: This API only authenticates user's credentials. An OTP will be sent to the user's email, it should be POST to /verify-otp for successful login, obtaining the session cookie. The OTP should be sent from qread.donotreply@gmail.com.
      parameters:
        - in: path
          name: account_type
          schema:
            type: string
            enum: [ADMIN, LIBRARIAN, BORROWER]
          required: true
          description: The user's account type
      tags:
        - Librarian
        - Borrower
        - Admin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: test@email.com
                password:
                  type: string
                  example: abc123
      security: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Authenticated"
        "400":
          description: Error operations
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Missing email field
              examples:
                Missing email:
                  value:
                    error: Missing email field
                Missing password:
                  value:
                    error: Missing password field
                Invalid email:
                  value:
                    error: Invalid email test@email.com
                User suspended:
                  value:
                    error: User is suspended
        "401":
          description: Authentication error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Authentication failed"
  /verify-otp:
    post:
      description: Verifies the user and assign a session cookie to the user
      summary: Verify otp and log user in
      tags:
        - Librarian
        - Borrower
        - Admin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                otp:
                  type: string
                  example: 123456
      security: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Login successful"
          headers:
            Set-Cookie:
              schema:
                type: string
                example: SESSION=abcde12345; Path=/; HttpOnly
        "400":
          description: Error operations
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Missing otp field
        "401":
          description: Authentication error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Authentication failed"
              examples:
                Wrong OTP:
                  value:
                    error: Wrong OTP
                Not authenticated:
                  description: The user have not log in via /{account_type}/login
                  value:
                    error: Not authenticated
  /logout:
    post:
      description: Log the user out and remove the session cookie
      summary: Log out of the system
      tags:
        - Librarian
        - Admin
        - Borrower
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logout successful"
              examples:
                Logged out:
                  value:
                    message: "Logout successful"
                No session:
                  value:
                    message: "No active session"
  /book:
    get:
      summary: Get book by any parameters
      parameters:
        - in: query
          name: id
          schema:
            type: integer
          required: false
          description: The book's ID
        - in: query
          name: title
          schema:
            type: string
          required: false
          description: The book's title
        - in: query
          name: description
          schema:
            type: string
          required: false
          description: The book's description
        - in: query
          name: author
          schema:
            type: string
          required: false
          description: The book's description
        - in: query
          name: condition
          schema:
            type: string
            enum:
              [NEW, LIKE_NEW, VERY_GOOD, GOOD, FAIR, WORN, DAMAGED, UNUSABLE]
          required: false
          description: The book's condition
        - in: query
          name: on_loan
          schema:
            type: boolean
          required: false
          description: The book's loan status
      tags:
        - Librarian
        - Borrower
        - Admin
      security: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Book(s) retrieved"
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 12
                      title:
                        type: string
                        example: test_title
                      description:
                        type: string
                        example: test_description
                      author:
                        type: string
                        example: test_author
                      condition:
                        type: string
                        enum:
                          [
                            NEW,
                            LIKE_NEW,
                            VERY_GOOD,
                            GOOD,
                            FAIR,
                            WORN,
                            DAMAGED,
                            UNUSABLE,
                          ]
                        example: NEW
                      on_loan:
                        type: boolean
                        example: False
              examples:
                bookRetrieved:
                  summary: Book(s) retrieved
                  value:
                    message: "Book(s) retrieved"
                    data:
                      id: 12
                      title: test_title
                      description: test_description
                      author: test_author
                      condition: NEW
                      on_loan: false
                noBookFound:
                  summary: No book found
                  value:
                    message: "No book found"
                    data: null
        "400":
          description: Error operations
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Missing email field
              examples:
                Missing email:
                  value:
                    error: Missing email field
                Missing password:
                  value:
                    error: Missing password field
                Invalid email:
                  value:
                    error: Invalid email test@email.com

