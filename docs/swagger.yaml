  /borrower/register:
    post:
      summary: Register a borrower
      tags:
        - Borrower
      requestBody:
        required: True
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: test_name
                email:
                  type: string
                  example: test@email.com
                password:
                  type: string
                  example: abc123
      security: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Registered"
        "400":
          description: Error operations
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Missing email field
              examples:
                Missing email:
                  value:
                    error: Missing email field
                Missing name:
                  value:
                    error: Missing name field
                Missing password:
                  value:
                    error: Missing password field
                Invalid email:
                  value:
                    error: Invalid email test@email.com
  /borrower/borrow:
    post:
      summary: Borrow a book
      tags:
        - Borrower
      requestBody:
        required: True
        content:
          application/json:
            schema:
              type: object
              properties:
                book_ids:
                  type: array
                  items:
                    type: integer
                  example: [3, 7, 12, 38, 46]
